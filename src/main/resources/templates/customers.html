<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Kinoko admin</title>
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-kickstarter-k"></span><span>KinokoCRM</span></h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html"><span class="las la-igloo"></span>
                    <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="customers.html" class="active"><span class="las la-users"></span>
                    <span>Customers</span></a>
                </li>
                <li>
                    <a href="project.html"><span class="las la-clipboard-list"></span>
                    <span>Project</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-receipt"></span>
                    <span>Inventory</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-user-circle"></span>
                    <span>Accounts</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>

                    Customers
                </label>
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>

            <div class="user-wrapper">
                <img src="img/elliot.jpg" width="40px" height="30px" alt="">
                <div>
                    <h4>Elliot Doe</h4>
                    <small>Super admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="customers">
                <div class="card">
                    <div class="card-header">
                        <h2>Our Customers</h2>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>顧客番号</th>
                                        <th>顧客名</th>
                                        <th>類別</th>
                                        <th>住所</th>
                                        <th>電話番号</th>
                                        <th>メールアドレス</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="customers:${customers}">
                                        <td th:text="${customerID}"></td>
                                        <td th:text="${customer_name}">名</td>
                                        <td th:text="${customer_className}">類別</td>
                                        <td th:text="${customer_address}">住所</td>
                                        <td th:text="${customer_phone}">電話番号</td>
                                        <td th:text="${customer_email}">メールアドレス</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

</body>
</html>
