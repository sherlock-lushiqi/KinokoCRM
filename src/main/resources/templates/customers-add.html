<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Index</title>
</head>
<body>


    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom">
                <img src="images/logo.jpg" alt="logo" style="width: 100px;">KinocoCRM
            </div>

            <div class="list-group list-group-flush my-3">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fa-solid fa-gauge"></i>Dashboard
                </a>
                <a href="customers.html" class="list-group-item list-group-item-action second-text active">
                    <i class="fa-solid fa-handshake"></i>Customers
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fa-solid fa-cubes"></i>Products
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fa-solid fa-rectangle-list"></i>Orders
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fa-solid fa-user-group"></i>Accounts
                </a>
                <a th:href="@{/loginOut}"  class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="fa-solid fa-right-from-bracket"></i>Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">顧客情報</h2>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle second-text fw-bold" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="images/elliot.jpg" style="width: 50px; border-radius: 50%;"> [[${session.loginUser}]]
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a href="#" class="dropdown-item"><i class="fa-solid fa-user"></i>Profile</a></li>
                                <li><a href="#" class="dropdown-item"><i class="fa-solid fa-gear"></i>Settings</a></li>
                                <li><a th:href="@{/loginOut}"  class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- main content -->
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">顧客添加或编辑</h4>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/edit}" method="post" class="form-horizontal" role="form">
                            <div class="form-group" hidden>
                                <label for="customerName" class="col-md-2 control-label">顧客番号 </label>
                                <div class="col-md-8">
                                    <input type="text" id="customerid" name="customerid" th:value="${customers?.customerid}"   class="form-control" placeholder="请输入图书标题...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="customerName" class="col-md-2 control-label">顧客名 </label>
                                <div class="col-md-8">
                                    <input type="text" id="customerName" name="customerName" th:value="${customers?.customerName}" class="form-control" placeholder="请输入顧客名...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="customerClass" class="col-md-2 control-label">顧客類別 </label>
                                <div class="col-md-8">
                                    <input type="text" id="customerClass" name="customerClass" th:value="${customers?.customerClass}" class="form-control" placeholder="请输入顧客類別...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="customerAddress" class="col-md-2 control-label">顧客住所 </label>
                                <div class="col-md-8">
                                    <input type="text" id="customerAddress" name="customerAddress" th:value="${customers?.customerAddress}" class="form-control" placeholder="请输入顧客住所...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="customerPhone" class="col-md-2 control-label">電話番号 </label>
                                <div class="col-md-8">
                                    <input type="text" id="customerPhone" name="customerPhone" th:value="${customers?.customerPhone}" class="form-control" placeholder="请输入電話番号...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="customerEmail" class="col-md-2 control-label">メールアドレス </label>
                                <div class="col-md-8">
                                    <input type="text" id="customerEmail" name="customerEmail" th:value="${customers?.customerEmail}"  class="form-control" placeholder="请输入メールアドレス...">
                                </div>
                            </div>
                            <button type="reset" class="btn btn-primary">リセット</button>
                            <button type="submit" class="btn btn-success">アップロード</button>
                        </form>
                    </div>
                   <div class="modal-footer">
<!--                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
<!--                        <button type="submit"  class="btn btn-success" id="submit_btn">保存提交</button>-->
                       <label class="color:red" th:text = "${msg}"></label>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        var el = document.getElementById("wrapper")
        var toggleButton = document.getElementById("menu-toggle")

        toggleButton.onclick = function() {
            el.classList.toggle("toggled")
        }
    </script>
</body>
</html>
