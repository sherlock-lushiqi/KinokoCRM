<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="none,noindex,nofollow">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">

  <title>Index</title>
</head>
<body>


    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom">
                <img src="images/logo.jpg" alt="logo" style="width: 100px;">KinocoCRM
            </div>

            <div class="list-group list-group-flush my-3">
                <a href="index.html" class="list-group-item list-group-item-action second-text active">
                    <i class="fa-solid fa-gauge"></i>Dashboard
                </a>
                <a href="customers.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fa-solid fa-handshake"></i>Customers
                </a>
                <a href="products.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fa-solid fa-cubes"></i>Products
                </a>
                <a href="sales.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fa-solid fa-rectangle-list"></i>Orders
                </a>
                <a href="employees.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fa-solid fa-user-group"></i>Employees
                </a>
                <a th:href="@{/loginOut}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="fa-solid fa-right-from-bracket"></i>Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle second-text fw-bold" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="images/elliot.jpg" style="width: 50px; border-radius: 50%;"> [[${session.loginUser}]]
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a href="#" class="dropdown-item"><i class="fa-solid fa-user"></i>Profile</a></li>
                                <li><a href="#" class="dropdown-item"><i class="fa-solid fa-gear"></i>Settings</a></li>
                                <li><a th:href="@{/loginOut}" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- main content -->
            <div class="container-fluid px-4">

                <div class="row g-3 my-1">
                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" th:text = "${customersCount}">30</h3>
                                <p class="fs-5">Customers</p>
                            </div>
                            <i class="fa-solid fa-handshake fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" th:text = "${productsCount}">720</h3>
                                <p class="fs-5">Products</p>
                            </div>
                            <i class="fa-solid fa-cubes fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" th:text = "${ordersCount}">240</h3>
                                <p class="fs-5">Orders</p>
                            </div>
                            <i class="fa-solid fa-rectangle-list fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>
                </div>

                <div class="row my-5">

                    <div class="col-md-8">
                        <h3 class="fs-4 mb-3">Recent Orders</h3>
                        <div class="col">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">顧客名</th>
                                    <th scope="col">対応責任者</th>
                                    <th scope="col">商品名</th>
                                    <th scope="col">数量</th>
                                    <th scope="col">注文期日</th>
                                </tr>
                                </thead>
                                <tbody>
<!--                                <tr th:each="sale : ${sales.getContent()}">-->
<!--                                    <td th:text="${sale.getCustomerName()}">顾客姓名</td>-->
<!--                                    <td th:text="${sale.getEmployeeName()}">销售员</td>-->
<!--                                    <td th:text="${sale.getProductName()}">商品名字</td>-->
<!--                                    <td th:text="${sale.getQuantity()}">交易量</td>-->
<!--                                    <td th:text="${sale.getSaleDate()}">交易时间</td>-->
<!--                                </tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <h3 class="fs-4 mb-3">Recent Customers</h3>
                        <div class="col">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">顧客名</th>
                                    <th scope="col">類別</th>
                                    <th scope="col">電話番号</th>
                                </tr>
                                </thead>
                                <tbody>
<!--                                <tr th:each="customer : ${customers.getContent()}">-->
<!--                                    <td th:text="${customer.customerName}">名</td>-->
<!--                                    <td th:text="${customer.customerClass}">類別</td>-->
<!--                                    <td th:text="${customer.customerPhone}">電話番号</td>-->
<!--                                </tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        var el = document.getElementById("wrapper")
        var toggleButton = document.getElementById("menu-toggle")

        toggleButton.onclick = function() {
            el.classList.toggle("toggled")
        }
    </script>
</body>
</html>
