<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="none,noindex,nofollow">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login-style.css">

    <title>Login</title>
  </head>
  <body>

    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="images/Authentication-amico.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 pt-5 text-center">
                    <h1>おはよう！！</h1>
                    <label style="color: #ff0000" th:text="${msg}"></label>
                    <form class="sigmin" action="index.html" method="get" th:action="@{/loginAction}">
                        <div class="form-row py-4 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" name="username" class="input px-3" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="offset-1 col-lg-10">
                                <input type="password" name="password" class="input px-3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row py-5">
                            <div class="offset-1 col-lg-10">
<!--                                <button class="btn1" >ログイン</button>-->
                                <input type="submit" class="btn1" value="ログイン"></input>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
